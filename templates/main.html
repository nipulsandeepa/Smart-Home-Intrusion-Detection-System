<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security System Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #ffbe0b;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --true-color: #2ec4b6;
            --false-color: #ef233c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header-left h1 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
        }
        
        .header-left p {
            color: var(--gray);
            font-size: 14px;
        }
        
        .logout-btn {
            padding: 8px 20px;
            border-radius: 8px;
            background-color: var(--light);
            color: var(--danger);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background-color: var(--danger);
            color: white;
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .card-animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .card-value.true {
            color: var(--true-color);
        }
        
        .card-value.false {
            color: var(--false-color);
        }
        
        .card-description {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .toggle-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-message.error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-message.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .activity-log {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-top: 30px;
        }
        
        .activity-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-time {
            color: var(--gray);
            font-size: 12px;
        }
        
        .alert-banner {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }
        
        .alert-banner.motion {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--false-color);
            border-left: 4px solid var(--false-color);
        }
        
        .alert-banner.system {
            background-color: rgba(46, 196, 182, 0.1);
            color: var(--true-color);
            border-left: 4px solid var(--true-color);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Welcome, {{ user }}!</h1>
                <p>Security System Control Panel</p>
            </div>
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </header>
        
        <div id="motion-alert" class="alert-banner motion" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Motion detected in monitored area!</span>
        </div>
        
        <div id="system-alert" class="alert-banner system" style="display: none;">
            <i class="fas fa-door-open"></i>
            <span id="system-message">System message</span>
        </div>
        
        <div class="dashboard">
            <div class="card" id="motion-card">
                <div class="card-header">
                    <h2 class="card-title">Motion Sensor</h2>
                    <div class="card-icon">
                        <i class="fas fa-running"></i>
                    </div>
                </div>
                <div id="motion-value" class="card-value">{{ motion }}</div>
                <p class="card-description">Detects movement in the monitored area</p>
                <button id="toggle-motion" class="toggle-btn">
                    <span id="motion-btn-text">Toggle Motion</span>
                </button>
            </div>
            
            <div class="card" id="choice-card">
                <div class="card-header">
                    <h2 class="card-title">System Mode</h2>
                    <div class="card-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div id="choice-value" class="card-value">{{ choice }}</div>
                <p class="card-description">Controls the overall system state</p>
                <button id="toggle-choice" class="toggle-btn">
                    <span id="choice-btn-text">Toggle Mode</span>
                </button>
            </div>
        </div>
        
        <div class="activity-log">
            <h2 class="activity-title">Recent Activity</h2>
            <ul class="activity-list" id="activity-list">
                <li class="activity-item">
                    <span>System initialized</span>
                    <span class="activity-time">Just now</span>
                </li>
            </ul>
        </div>
    </div>
    
    <div id="status-message" class="status-message"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDSDEeU0Z6WlJbtXtCLgFu7BTj635PjyzM",
            authDomain: "intrusionsystem-b0338.firebaseapp.com",
            databaseURL: "https://intrusionsystem-b0338-default-rtdb.firebaseio.com",
            projectId: "intrusionsystem-b0338",
            storageBucket: "intrusionsystem-b0338.appspot.com",
            messagingSenderId: "8171798210",
            appId: "1:8171798210:web:8f261805bae416d8e1055b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const motionValueEl = document.getElementById('motion-value');
        const choiceValueEl = document.getElementById('choice-value');
        const motionBtnText = document.getElementById('motion-btn-text');
        const choiceBtnText = document.getElementById('choice-btn-text');
        const activityList = document.getElementById('activity-list');
        const statusMessage = document.getElementById('status-message');
        const motionAlert = document.getElementById('motion-alert');
        const systemAlert = document.getElementById('system-alert');
        const systemMessage = document.getElementById('system-message');
        
        // Update UI with current values
        function updateSensorValues(data) {
            if (!data) return;
            
            // Motion Sensor
            const motionActive = data.motion === 'true' || data.motion === true;
            motionValueEl.textContent = motionActive ? 'Motion Detected' : 'No Motion';
            motionValueEl.className = `card-value ${motionActive}`;
            motionBtnText.textContent = motionActive ? 'Reset Motion Sensor' : 'Simulate Motion';
            
            // Show/hide motion alert
            motionAlert.style.display = motionActive ? 'flex' : 'none';
            
            // System Mode
            const systemActive = data.choice === 'true' || data.choice === true;
            const systemStatus = systemActive ? 'System Active' : 'System Inactive';
            const doorStatus = systemActive ? 'Door Unlocked' : 'Door Locked';
            
            choiceValueEl.textContent = systemStatus;
            choiceValueEl.className = `card-value ${systemActive}`;
            choiceBtnText.textContent = systemActive ? 'Disable System' : 'Enable System';
            
            // Update system alert
            systemMessage.textContent = doorStatus;
            systemAlert.style.display = 'flex';
        }
        
        // Show status message
        function showStatus(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            
            setTimeout(() => {
                statusMessage.classList.add('show');
                setTimeout(() => statusMessage.classList.remove('show'), 3000);
            }, 10);
        }
        
        // Add activity log entry
        function addActivity(message) {
            const now = new Date();
            const activityItem = document.createElement('li');
            activityItem.className = 'activity-item';
            activityItem.innerHTML = `
                <span>${message}</span>
                <span class="activity-time">${now.toLocaleTimeString()}</span>
            `;
            
            activityList.insertBefore(activityItem, activityList.firstChild);
            if (activityList.children.length > 10) activityList.removeChild(activityList.lastChild);
        }
        
        // Toggle Firebase values
        async function toggleValue(path) {
            try {
                const ref = database.ref(path);
                const snapshot = await ref.once('value');
                const currentValue = snapshot.val();
                await ref.set(!currentValue);
                
                const action = !currentValue ? 'activated' : 'deactivated';
                showStatus(`${path} ${action} successfully`, true);
                addActivity(`${path} ${action}`);
            } catch (error) {
                console.error("Update error:", error);
                showStatus(`Error updating ${path}`, false);
                addActivity(`Failed to update ${path}`);
            }
        }
        
        // Initialize real-time listener
        database.ref('/').on('value', (snapshot) => {
            const data = snapshot.val();
            updateSensorValues(data);
        });
        
        // Button event listeners
        document.getElementById('toggle-motion').addEventListener('click', () => toggleValue('motion'));
        document.getElementById('toggle-choice').addEventListener('click', () => toggleValue('choice'));
        
        // Animate cards on load
        window.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                setTimeout(() => card.classList.add('card-animate'), i * 100);
            });
            
            // Initialize with server values
            updateSensorValues({
                motion: "{{ motion }}",
                choice: "{{ choice }}"
            });
        });
    </script>
</body>
</html>
